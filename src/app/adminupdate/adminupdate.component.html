<h2>
    Update Student
  </h2>
  <body>
  <p *ngIf = "!exist">
    Student doesn't exist
  </p>
  <form id = "formNewStudent" name = "formNewStudent" #studentData = "ngForm" (ngSubmit) = "updateStudent(studentData.value)">
    <label>&nbsp;ID:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label><input type = "text" name="id" id="id" placeholder="id" [(ngModel)]="data.id" ngModel><br>
    <label>&nbsp;First Name:&nbsp;&nbsp;&nbsp;&nbsp; </label><input type = "text" name="fname" id="fname" placeholder="first name" [(ngModel)]="data.fname" ngModel><br>
    <label>&nbsp;Last Name:&nbsp;&nbsp;&nbsp;&nbsp; </label><input type = "text" name="lname" id="lname" placeholder="last name" [(ngModel)]="data.lname" ngModel><br>
    <label>&nbsp;Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label><input type = "text" name="email" id="email" placeholder="email" [(ngModel)]="data.email" ngModel><br>
    <label>&nbsp;Mobile No:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label><input type = "text" name="mob" id="mob" placeholder="mob" [(ngModel)]="data.mob" ngModel><br>
    <input type="submit"  value = "Update Student">
  </form>
</body>
