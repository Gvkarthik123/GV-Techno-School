<a routerLink = "/admin"><button>Back</button></a>
<h2>
  Add New Student
</h2>
<body>
<form id = "formNewStudent" name = "formNewStudent" #studentData = "ngForm" (ngSubmit) = "addNewStudent(studentData.value)">
  <label>&nbsp;ID:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label><input type = "text" name="id" id="id" placeholder="id" ngModel><br>
  <label>&nbsp;First Name:&nbsp;&nbsp;&nbsp; </label><input type = "text" name="fname" id="fname" placeholder="first name" ngModel><br>
  <label>&nbsp;Last Name:&nbsp;&nbsp;&nbsp; </label><input type = "text" name="lname" id="lname" placeholder="last name" ngModel><br>
  <label>&nbsp;Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label><input type = "text" name="email" id="email" placeholder="email" ngModel><br>
  <label>&nbsp;Mobile No:&nbsp;&nbsp;&nbsp;&nbsp; </label><input type = "text" name="mob" id="mob" placeholder="mob" ngModel><br>
  <input type="submit"  value = "Add Student">
</form>
<br>
<h3 *ngIf = "isAdded">{{confirmationString}}</h3>

</body>
